<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style type="text/css">
 body{
 	padding: 50px;
 	background: #F0FFFF;
 }
 
 .form-control {
 	width: 300px;
 	}
</style>
</head>
<body>
	<form action="main" method="post">
		<input type="hidden" name="sign" value="login">
		<div class="form-group">
		  <label class="input-group-text" for="usr">ID:</label>
		  <input name="id" type="text" class="form-control" id="usr" placeholder="아이디를 입력하세요">
		  
		</div>
		<div class="form-group">
		  <label for="pwd">Password:</label>
		  <input name="pw" type="password" class="form-control" id="pwd" placeholder="비밀번호를 입력하세요">
		</div>
		<input type="submit" class="btn btn-primary" value="로그인">
		</form>
  
</body>
</html>
